<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">Registration</div>
        <form action="RegisterServlet" method="post">
            <div class="field">
                <input type="text" name="fname"  required>
                <label>First Name</label>
            </div>
            <div class="field">
                <input type="text" name="lname" required>
                <label>Last Name</label>
            </div>
            <div class="field">
                <input type="email" name="email" required>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="field">
                <input type="number" name="balance" class="balance" required>
                <label>Balance</label>
            </div>
            <div class="field">
                <input type="tel" name="phone" placeholder="+20 1xx xxx xxxx"  required>
                <label>Phone Number</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me" required>
                    <label for="remember-me">I Accept Terms Of Use</label>
                </div>
            </div>

            <div class="field">
                <input type="submit" value="Register Now">
            </div>
        </form>
    </div>

</body>

</html>
